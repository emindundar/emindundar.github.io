<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .task label.checked {
        text-decoration: line-through;
      }
      .task button{
      height: 40px;
      }
      .controls {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .filters {
        display: flex;
        gap: 10px;
      }
      .filters span.active {
        color: blue;
      }
      .filters span {
        cursor: pointer;
      } 
      label {
        word-break: break-word;
        text-align: start;
      }
      textarea{
      height: 20px;
      }
      button {
      height: 100%;
      }
      .input{
      display: flex;
      gap: 10px;}
    </style>
  </head>
  <body class="bg-secondary">
    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header h1">To-Do List</div>
            <div class="card-body">
              <div class="input mb-3">
                <textarea type="text"
                id="txtInput"
                class="form-control"
                placeholder="Yeni Görev Ekle"
                autofocus>
              </textarea>
                <button
                  class="btn btn-outline-primary"
                  id="btnAdd"
                  type="button"
                >
                  Ekle
                </button>
              </div>
            </div>
            <div class="card-header controls">
              <div class="filters">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlananlar</span>
              </div>
              <button
                class="btn btn-sm btn-outline-secondary"
                id="btnClear"
                type="button"
              >
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      "use strict"; // Hata aldığında bunu kontrol et, syntax olabilir
      let editId;
      let isEditTask = false;
      const yazdir = document.querySelector("#txtInput");
      const btnClear = document.querySelector("#btnClear");
      const filtre = document.querySelectorAll(".filters span");

      let gorevListesi = [];

      if (localStorage.getItem("gorevListesi") !== null) {
        gorevListesi = JSON.parse(localStorage.getItem("gorevListesi"));
      }

      displayTasks("all");

      function displayTasks(filter) {
        let getir = document.getElementById("task-list");
        getir.innerHTML = "";
        if (gorevListesi.length == 0) {
          getir.innerHTML = "<p class=p-4>Görev listeniz boş.</p>";
        } else {
          for (let i of gorevListesi) {
            let completed = i.durum == "completed" ? "checked" : "";
            let editButton = i.durum == "pending" ? `<div class="px-2">
                  <button
                    onclick='editTask(${i.id},"${i.gorev}")'
                    class="btn btn-outline-warning float-end m-1"
                    id="btnEdit"
                    type="button"
                  >
                    Düzenle
                  </button>
                </div>` : "";
            if (filter === "all" || filter === i.durum) {
              let li = `
              <li class="task list-group-item d-flex align-item-center">
                <form class="form-check w-100 d-flex align-items-center">
                  <input
                    type="checkbox"
                    onclick="sec(this)"
                    class="form-check-input me-2"
                    id="${i.id}"
                    ${completed}
                  >
                  <label for="${i.id}" class="form-check-label ${completed}">
                    ${i.gorev}
                  </label>            
                </form>
                <div>
                  <button
                    onclick="deleteTask(${i.id})"
                    class="btn btn-outline-danger float-end m-1"
                    id="btnDelete"
                    type="button"
                  >
                    Sil
                  </button>
                </div>
                ${editButton}
              </li>`;
              getir.insertAdjacentHTML("afterbegin", li);
            }
          }
        }
      }

      for (let span of filtre) {
        span.addEventListener("click", function () {
          document.querySelector(".filters .active").classList.remove("active");
          span.classList.add("active");
          displayTasks(span.id);
        });
      }

      function newTask(event) {
        if (yazdir.value.trim() === "") {
          alert("Lütfen bir değer giriniz.");
        } 
        else {
          if (!isEditTask) {
            let metin = yazdir.value
            .split('\n')
            .map(line=> line.trim())
            .filter(line => line.length > 0)
            .join('<br>');
            gorevListesi.push({
              id: gorevListesi.length + 1,
              gorev: metin,
              durum: "pending",
            });
            yazdir.value = "";
            displayTasks("all");
          } else {
            for (let i of gorevListesi) {
              if (i.id == editId) {
                i.gorev = txtInput.value;
              }
              isEditTask = false;
            }
            txtInput.value = "";
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
          }
        }
      }

      document.querySelector("#btnAdd").addEventListener("click", newTask);


      function deleteTask(id) {
        if (confirm("Gerçekten silmek istiyor musunuz?")) {
          let deletedID;
          for (let index in gorevListesi) {
            if (gorevListesi[index].id == id) {
              deletedID = index;
            }
          }
          gorevListesi.splice(deletedID, 1);
        }
        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
      }
      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        txtInput.value = taskName;
        txtInput.focus();
        txtInput.classList.add("active");
      }

      btnClear.addEventListener("click", function (event) {
        if (gorevListesi.length === 0) {
        alert("Liste zaten boş.");
        } 
        else if (confirm("Gerçekten temizlemek istiyor musunuz?")) {
        gorevListesi.splice(0, gorevListesi.length);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        displayTasks();
        }
      });


      function sec(secilenTask) {
        let label = secilenTask.nextElementSibling;
        let durum;
        if (secilenTask.checked) {
          label.classList.add("checked");
          durum = "completed";
        } else {
          label.classList.remove("checked");
          durum = "pending";
        }
        for (let gorev of gorevListesi) {
          if (gorev.id == secilenTask.id) {
            gorev.durum = durum;
          }
        }
        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        }
        yazdir.addEventListener("keypress", function(event) {
          if (event.key === " " && yazdir.value.trim() === "") {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
